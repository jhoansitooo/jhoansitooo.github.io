    <h1 class="nue">𝑭𝑶𝑹𝑴𝑼𝑳𝑨𝑹𝑰𝑶 𝑫𝑬 𝑪𝑶𝑴𝑷𝑹𝑨</h1>

        <laber for="">𝗩𝗜𝗦𝗔</laber>

            <input type="radio" name="ge" id="ge3"> <br><br> <br></br>
